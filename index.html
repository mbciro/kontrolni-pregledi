<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kontrolni Pregled</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/8.5.0/docx.min.js"></script>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 1rem; }
    input, textarea, button, canvas { width: 100%; margin-top: 10px; padding: 10px; font-size: 16px; }
    .entry { border: 1px solid #ccc; padding: 10px; margin-top: 10px; }
    img { max-height: 200px; object-fit: contain; display: block; margin: 0 auto 10px; }
  </style>
</head>
<body>
  <h1>Kontrolni Pregled</h1>
  <input type="text" id="companyName" placeholder="Ime podjetja" />
  <input type="text" id="authorName" placeholder="Pripravil (ime in priimek)" />
  <p>Podpiši:</p>
  <canvas id="signaturePad" height="150" style="border:1px solid #ccc;"></canvas>
  <button onclick="clearSignature()">Počisti podpis</button>
  <p id="datetime"></p>
  <input type="file" accept="image/*" id="imageInput" />
  <textarea id="comment" placeholder="Komentar"></textarea>
  <button onclick="addEntry()">Dodaj novo</button>
  <button onclick="finishReport()">Zaključi poročilo</button>

  <div id="entries"></div>

  <script src="./bundle.js"></script>
</body>
</html>
